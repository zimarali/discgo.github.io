<div class="container bg-1 text-center" id="searchPage">
    <img src="./images/DISCGO.png" class="img-responsive margin" style="display:inline" alt="music" width="550" height="600">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="sendInfo(artist)">
              <h3 id="tagLine"> Your favorite artist info made simple.</h3>
                <div class="input-group">
                    <input type="text" ng-model="artist" class="form-control" placeholder="Search for Artist...">
                    <span class="input-group-btn">
        <a href="#/result">
        <button class="btn btn-default" ng-click="sendInfo(artist)" type="button">Go!</button>
        </a>
      </span>
                </div>
            </form>
        </div>
    </div>
</div>
